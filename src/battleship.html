<!DOCTYPE html>
<html>
    <head>
        <title>Battleship</title>
    </head>
    <link rel="stylesheet" href="./static/style.css">
    <body>
        <div id="startmenu" class="gamepage" style="display: block;">
            <div class="box-container">
                <div class="box">
                    <h1 style="text-align: center;">BATTLESHIP</h1>
                </div>
                <div class="box">
                    <button onclick="moveToShipSelect()">START</button>
                </div>
            </div>
        </div>
        <div id="shipselect" class="gamepage" style="display: none;">
            <div class="box-container">
                <div class="box">
                    <button class="shipselectbutton">1 SHIP</button>
                    <button class="shipselectbutton">2 SHIPS</button>
                    <button class="shipselectbutton">3 SHIPS</button>
                    <button class="shipselectbutton">4 SHIPS</button>
                    <button class="shipselectbutton">5 SHIPS</button>
                </div>
            </div>
        </div>
        <div id="shipprep" class="gamepage" style="display: none;">
            <div class="box-container">
                <div class="box">
                    <h1 id="prepplayer">Player 1</h1>
                </div>
                <div class="box" style="margin-top: 30px">
                    <h1>Ready to start ship placement?</h1>
                </div>
                <div class="box">
                    <button id="gobtn">GO</button>
                    <button id="gobtn2" style="display: none;">GO</button>
                </div>
            </div>
        </div>
        <div id="continueprompt" class="gamepage" style="display: none;">
            <div class="box-container">
                <div class="box">
                    <h1 id="playerturn">Player 1's Turn</h1>
                </div>
                <div class="box">
                    <button id="continuebtn">Continue</button>
                </div>
            </div>
        </div>
        <div id="shipplacement" class="gamepage" style="display: none;">
            <div class="box-container">
                <div class="box">
                    <h2 style="margin-right:10px;">Number of ships selected:</h2><h2 id="numberofshipsselected">0</h2>
                </div>
                <div class="box">
                    
                    <div id="container1">
                        
                    </div>
                    <div style="margin-left: 40px; margin-right: 40px;"></div>
                    <div id="container2">
                        
                    </div>
                </div>
                <div class="box" style="margin-top: 40px; display: none;">
                    <div id="containerS">

                    </div>
                </div> 
            </div>
        </div>
        <div id="placeships" style="display: none;">
            <div class="box-container">
                <div class="box">
                    <button id="placeshipsbtn">Place Ships</button>
                </div>
            </div>
        </div>
        <div id="nexturn" style="display: none;">
            <div class="box-container">
                <div class="box">
                    <button id="placeshipsbtn" onclick="switchTurns()">Next Turn</button>
                </div>
            </div>
        </div>
        <div id="winningpage" class="gamepage" style="display: none;">
            <div class="box-container">
                <div class="box">
                    <h1 style="text-align: center;" id="whowon">You Won!</h1>
                </div>
                <div class="box">
                    <button onclick="location.reload()">Play Again</button>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./static/gamelogic.js"></script>
    <script type="text/javascript" src="./static/shiptable.js"></script>
    <script type="text/javascript" src="./static/battleship.js"></script>
    <script type="text/javascript" src="./static/gamegrid1.js"></script>
    <script type="text/javascript" src="./static/gamegrid2.js"></script>
</html>
